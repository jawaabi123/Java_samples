<!DOCTYPE html>
<html>
    <head>
        <style>
        .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        }

        .button1 {background-color: #04AA6D;} /* Green */
        .button2 {background-color: #008CBA;} /* Blue */
        </style>
    </head>
    <body>

        <h1>The button element - Styled with CSS</h1>
        <p>Change the background color of a button with the background-color property:</p>
        <button  id="k" class="button button1" onclick="changename()">Green</button>
        <button class="button button2">Blue</button>

    </body>
    <script>
            function changename()
            {
                document.getElementById("k").innerHTML="button clicked";
            }

    </script>
</html>
